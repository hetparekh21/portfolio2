{% extends "base.html" %}

{% block content %}
<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Contact Information</h1>
                <div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Edit Contact Information</a></li>
                    </ol>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW OPEN -->
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form class="needs-validation" novalidate action="/contact" method="POST">
                                <div class="form-row">
                                    <div class="col-xl-12 mb-3">
                                        <label for="validationCustom01">Email</label>
                                        <input type="email" class="form-control" id="validationCustom01" name="email"
                                            value="{{contact.email}}" required>
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                    <div class="col-xl-12 mb-3">
                                        <label for="validationCustom01">Phone</label>
                                        <input type="phone" class="form-control" id="validationCustom01" name="phone"
                                            value="{{contact.phone}}" required>
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                    <div class="col-xl-12 mb-3">
                                        <label for="validationTextarea">address</label>
                                        <textarea class="form-control" id="validationTextarea" name="address"
                                            placeholder="Address" required>{{contact.address}}</textarea>
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                    <div class="col-xl-6 mb-3">
                                        <label for="validationCustom01">Latitude</label>
                                        <input type="lat" class="form-control" id="validationCustom01" name="lat"
                                            value="{{contact.lat}}" required>
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                    <div class="col-xl-6 mb-3">
                                        <label for="validationCustom01">Longitude</label>
                                        <input type="lng" class="form-control" id="validationCustom01" name="lng"
                                            value="{{contact.lng}}" required>
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                </div>
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ROW CLOSED -->
        </div>
        <!-- CONTAINER CLOSED -->
    </div>
</div>
<!--app-content closed-->
{% endblock %}



{% block js %}
<!-- JQUERY JS -->
<script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>

<!-- BOOTSTRAP JS -->
<script src="{{url_for('static', filename='assets/plugins/bootstrap/js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='assets/plugins/bootstrap/js/bootstrap.min.js')}}"></script>

<!-- INPUT MASK JS-->
<script src="{{url_for('static', filename='assets/plugins/input-mask/jquery.mask.min.js')}}"></script>

<script src="{{url_for('static', filename='assets/plugins/bootstrap5-typehead/autocomplete.js')}}"></script>
<script src="{{url_for('static', filename='assets/js/typehead.js')}}"></script>

<!-- SELECT2 JS -->
<script src="{{url_for('static', filename='assets/plugins/select2/select2.full.min.js')}}"></script>

<!-- FORMVALIDATION JS -->
<script src="{{url_for('static', filename='assets/js/form-validation.js')}}"></script>

<!-- Perfect SCROLLBAR JS-->
<script src="{{url_for('static', filename='assets/plugins/p-scroll/perfect-scrollbar.js')}}"></script>
<script src="{{url_for('static', filename='assets/plugins/p-scroll/pscroll.js')}}"></script>
<script src="{{url_for('static', filename='assets/plugins/p-scroll/pscroll-1.js')}}"></script>

<!-- SIDE-MENU JS -->

<!-- Custom-switcher -->
