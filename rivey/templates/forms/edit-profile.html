{% extends "base.html" %}

{% block content %}
<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Edit Profile</h1>
                <div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                    </ol>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW-1 OPEN -->
            <div class="row">
                <div class="col-xl-4">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Edit Password</div>
                        </div>
                        <div class="card-body">
                            <div class="text-center chat-image mb-5">
                                <div class="avatar avatar-xxl chat-profile mb-3 brround">
                                    <img alt="avatar" src="{{url_for('static', filename='assets/images/users/7.jpg')}}" class="brround">
                                </div>
                                <div class="main-chat-msg-name">
                                        <h5 class="mb-1 text-dark fw-semibold">{{session['username']}}</h5>
                                </div>
                            </div>
                            <div class="text-center">
                                <a href="reset-password" class="btn btn-primary text-center">Reset Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <form action="" method="POST">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Edit Profile</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username" disabled value="{{session['username']}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" disabled value="{{session['email']}}" readonly>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- ROW-1 CLOSED -->

        </div>
        <!--CONTAINER CLOSED -->

    </div>
    {% if message %}
    <div class="position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center text-white bg-{{message['status']}} border-0 show" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="d-flex">
                <div class="toast-body">
                    {{message['message']}}
                </div>
                <button aria-label="Close" class="btn-close fs-20 ms-auto mt-2 pe-2" data-bs-dismiss="toast"><span aria-hidden="true">Ã—</span></button>
            </div>
        </div>
    </div>
    {% endif %}
</div>
<!--app-content close-->
{% endblock %}
